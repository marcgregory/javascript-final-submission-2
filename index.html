<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Marc Solutions</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>Marc Solutions</h1>
      <nav>
        <a href="#features">Features</a>
        <a href="#media">Media</a>
        <a href="#contact">Contact</a>
        <a href="#updates">Updates</a>
      </nav>
    </header>

    <section class="hero">
      <h2>Welcome to Marc</h2>
      <p>
        Your partner in innovative business solutions and digital
        transformation.
      </p>
      <img
        src="https://images.unsplash.com/photo-1731770207576-59f1f6aadae3?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Business Office"
        height="500"
      />
  

    <section class="section" id="features">
      <h3>Our Interactive Tools</h3>
      <button id="alert">Show Alert</button>
      <button id="reset">Reset Page</button>
      <div class="counter">0</div>
      <button id="increment">+ Increment</button>
      <button id="decrement">- Decrement</button>
    </section>

    <section class="media-section" id="media">
      <h3>See Us in Action</h3>

      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/eYcWt521ILs?si=YsVQD7pmqk2ECdrR"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </section>

    <section class="section" id="contact">
      <h3>Get in Touch</h3>
      <input type="text" id="username" placeholder="Enter your name" />
      <button id="greet_me">Greet Me</button>
      <p id="greetings"></p>
    </section>

    <section class="section" id="updates">
      <h3>Latest Updates</h3>
      <button id="add_paragraph">Add New Update</button>
      <div class="dynamic-content" id="content"></div>
    </section>

    <footer>&copy; 2025 Marc Solutions | All rights reserved.</footer>

    <script src="scripts/script.js">
     
    </script>
  </body>
</html>
